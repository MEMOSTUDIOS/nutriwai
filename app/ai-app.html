<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recognition AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Recognition AI</h1>
        <p>Upload a food image to identify it</p>
        
        <div id="videoContainer">
            <video id="videoElement" autoplay></video>
        </div>
        
        <div id="imagePreview" style="display: none;">
            <img id="previewImage">
        </div>
        
        <div class="button-group">
            <button id="captureBtn" style="display:none;">Capture Food Image</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button id="uploadBtn">Upload Image</button>
            <button id="resetBtn" style="display: none;">Take New Photo</button>
        </div>
        
        <div id="resultContainer" style="display: none;">
            <h3>AI Prediction:</h3>
            <p id="prediction">Not yet analyzed</p>
            <p id="confidence"></p>
            
            <div class="feedback-buttons">
                <button id="correctBtn">Correct! ✓</button>
                <button id="wrongBtn">Wrong! ✗</button>
            </div>
            
            <div id="correctLabel">
                <label for="foodNameInput">What food is this?</label>
                <input type="text" id="foodNameInput" placeholder="Enter food name">
                <button id="submitCorrectLabel">Submit</button>
            </div>
        </div>
        <!-- Add to ai-app.html before history section -->
<div class="user-points">
  <h2>Your Points: <span id="userPoints">0</span></h2>
  <div class="daily-progress">
    <progress id="dailyProgress" value="0" max="10"></progress>
    <span id="dailyCount">0/10 daily submissions</span>
  </div>
</div>

<div class="ranking-table">
  <h2>Global Leaderboard</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Total Points</th>
        <th>Today's Points</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody">
    </tbody>
  </table>
</div>
        <div id="history">
            <h2>Learning History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Prediction</th>
                        <th>Actual</th>
                        <th>Confidence</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- History entries will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
